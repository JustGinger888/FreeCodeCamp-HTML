<style>

    body{
        background: #0e0e10;
    }

    /*Iframe Auto Scale*/    
    .iframe-container {
        overflow: hidden;
        padding-top: 56.25%;
        position: relative;
    }
 
    .iframe-container iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
    }

    header {
        background-color:#6441a5;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        color: white;
        text-align: center;
        z-index: 2
    }

    /* The navigation bar */
    .navbar {
        
        display: flex;
        margin: 0 0 0 auto;

    }
    
    /* Links inside the navbar */
    .navbar a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: right;
        font-size: large;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Change background on mouse-over */
    .navbar a:hover {
        background: #ddd;
        color: black;
    }

    .navbar img{
        align-items: flex-start
    }

    /* Main content */
    .main {
        margin-top: 68px; /* Add a top margin to avoid content overlay */
    }

    .top-nav{
        display: flex;
    }

    .site-title{
        display: flex;
        margin: auto 0 0 0;
        width: auto;
        height: 60px;
    }

    #page-container {
        position: relative;
        min-height: 100vh;
    }

    #content-wrap {
        padding-bottom: 2.5rem;    /* Footer height */
    }

    #footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;            /* Footer height */
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (max-width: 600px) {
    .top-nav {
        display: flex;
        background: #6441a5;
        }

    .navbar {
        
        display: flex;
        margin: 0 0 0 auto;

    }
    
    /* Links inside the navbar */
    .navbar a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: right;
        font-size: medium;
        padding: 8px 8px;
        text-decoration: none;
    }

    #header-img{
        display: flex;
        width: auto;
        height: 40px;
    }
    .main {
        margin-top: 48px; /* Add a top margin to avoid content overlay */
    }
    
    }
    
</style>
